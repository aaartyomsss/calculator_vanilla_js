<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>

<body>

    <div>
        <h1>Not So Scientific Calculator</h1>
    </div>

    <div id="calculator">
        <div class="input"><input type="text" id="input"></div>
        <div class="pluss"><button id="pluss">+</button></div>
        <div class="minus"><button id="minus">-</button></div>
        <div class="mp-ly"><button id="mp-ly">*</button></div>
        <div class="divide"><button id="divide">/</button></div>
        <div class='result'><button id='result'>=</button></div>
        <div class="clear"><button id="clear" class="btn-dark">Clear</button></div>
    </div>

    <div id="container">
        <p id="placeholder">Your result</p>
    </div>

</body>
<script src="script.js"></script>

</html>
